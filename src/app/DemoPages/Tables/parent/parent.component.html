<div mat-dialog-content>
    <form [formGroup] = "registerForm">
     <div fxLayout="row" fxLayoutAlign="start center">
     <mat-form-field appearance="outline">
         <mat-label> firstName</mat-label>
         <input matInput formControlName="firstName" placeholder="firstName">
     </mat-form-field>
 
     <mat-form-field appearance="outline">
         <mat-label> lastName</mat-label>
         <input matInput formControlName="lastName" placeholder="description">
     </mat-form-field>
     </div>
     <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="outline">
            <mat-label> phoneNoPersonal</mat-label>
            <input matInput formControlName="phoneNoPersonal" placeholder="firstName">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label> EmergencyNumber</mat-label>
            <input matInput formControlName="EmergencyNumber" placeholder="description">
        </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline">
                <mat-label> city</mat-label>
                <input matInput formControlName="city" placeholder="firstName">
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label> postCode</mat-label>
                <input matInput formControlName="postCode" placeholder="description">
            </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline">
                <mat-label> homeAddress</mat-label>
                <input matInput formControlName="homeAddress" placeholder="description">
            </mat-form-field>
        </div>
