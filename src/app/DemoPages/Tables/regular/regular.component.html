<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 Crud using  Material UI</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openDialog()" color="warn">Add product</button>
</mat-toolbar>




<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="academicYearId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AcademicYear ID </th>
          <td mat-cell *matCellDef="let row"> {{row.academicYearId}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="instituteId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> institute Id </th>
          <td mat-cell *matCellDef="let row"> {{row.instituteId}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> created Date </th>
          <td mat-cell *matCellDef="let row"> {{row.createdDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="modifiedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> modified Date </th>
          <td mat-cell *matCellDef="let row"> {{row.modifiedDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click) = "EditopenDialog('Update',row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>  

          <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>
